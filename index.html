<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tempo Online Detalhado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      user-select: none;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .message {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .timer {
      font-size: 1.3rem;
      font-weight: 700;
      font-family: 'Courier New', Courier, monospace;
      color: #334155;
      letter-spacing: 0.05em;
      line-height: 1.6;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
      .message {
        font-size: 1.2rem;
      }
      .timer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">Este site está online há</div>
    <div class="timer" id="timer">
      <!-- tempo detalhado vai aparecer aqui -->
    </div>
  </div>

  <script>
    let segundosTotais = parseInt(localStorage.getItem('tempoOnline')) || 0;

    function formatarDetalhado(segundos) {
      const anos = Math.floor(segundos / (365 * 24 * 3600));
      segundos %= 365 * 24 * 3600;

      const meses = Math.floor(segundos / (30 * 24 * 3600));
      segundos %= 30 * 24 * 3600;

      const dias = Math.floor(segundos / (24 * 3600));
      segundos %= 24 * 3600;

      const horas = Math.floor(segundos / 3600);
      segundos %= 3600;

      const minutos = Math.floor(segundos / 60);
      segundos %= 60;

      const pad = (n) => (n < 10 ? "0" + n : n);

      return `
        ${anos} ano${anos !== 1 ? 's' : ''} <br/>
        ${meses} mês${meses !== 1 ? 'es' : ''} <br/>
        ${dias} dia${dias !== 1 ? 's' : ''} <br/>
        ${horas} hora${horas !== 1 ? 's' : ''} <br/>
        ${minutos} minuto${minutos !== 1 ? 's' : ''} <br/>
        ${pad(segundos)} segundo${segundos !== 1 ? 's' : ''}
      `;
    }

    function atualizarTimer() {
      segundosTotais++;
      localStorage.setItem('tempoOnline', segundosTotais);
      document.getElementById('timer').innerHTML = formatarDetalhado(segundosTotais);
    }

    // Atualiza a cada segundo e já mostra ao carregar
    atualizarTimer();
    setInterval(atualizarTimer, 1000);
  </script>
</body>
</html>
