<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tempo Online</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --accent: #007aff;
      --card: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
    }

    .container {
      background: var(--card);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    .title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .timer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 16px;
      justify-items: center;
    }

    .segment {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }

    .number {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .label {
      font-size: 0.85rem;
      color: #555;
      text-transform: lowercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 360px) {
      .number {
        font-size: 1.7rem;
      }
      .label {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Este site está online há</div>
    <div class="timer" id="timer"></div>
  </div>

  <script>
    // data fixa de início — 07 de junho de 2025 às 16:45 (Brasília)
    const dataInicio = new Date("2025-06-07T19:45:00Z");

    function formatarTempo(segundos) {
      const anos = Math.floor(segundos / (365 * 24 * 3600));
      segundos %= 365 * 24 * 3600;

      const meses = Math.floor(segundos / (30 * 24 * 3600));
      segundos %= 30 * 24 * 3600;

      const dias = Math.floor(segundos / (24 * 3600));
      segundos %= 24 * 3600;

      const horas = Math.floor(segundos / 3600);
      segundos %= 3600;

      const minutos = Math.floor(segundos / 60);
      segundos %= 60;

      const unidades = [
        { valor: anos, nome: anos === 1 ? "ano" : "anos" },
        { valor: meses, nome: meses === 1 ? "mês" : "meses" },
        { valor: dias, nome: dias === 1 ? "dia" : "dias" },
        { valor: horas, nome: horas === 1 ? "hora" : "horas" },
        { valor: minutos, nome: minutos === 1 ? "minuto" : "minutos" },
        { valor: segundos, nome: segundos === 1 ? "segundo" : "segundos" },
      ];

      return unidades.map(u => `
        <div class="segment">
          <div class="number">${u.valor}</div>
          <div class="label">${u.nome}</div>
        </div>
      `).join('');
    }

    function atualizar() {
      const agora = new Date();
      const segundosTotais = Math.floor((agora - dataInicio) / 1000);
      document.getElementById("timer").innerHTML = formatarTempo(segundosTotais);
    }

    atualizar();
    setInterval(atualizar, 1000);
  </script>
</body>
</html>
