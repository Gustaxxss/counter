<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tempo Online Atualizado</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      user-select: none;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 350px;
    }
    .message {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    .timer {
      display: flex;
      justify-content: space-between;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 700;
      color: #334155;
      user-select: text;
    }
    .time-segment {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 40px;
    }
    .number {
      font-size: 2.4rem;
      line-height: 1.1;
      letter-spacing: 0.1em;
    }
    .label {
      font-size: 0.9rem;
      margin-top: 4px;
      color: #556677;
      user-select: none;
    }
    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 30px 15px;
      }
      .message {
        font-size: 1.3rem;
      }
      .number {
        font-size: 2rem;
      }
      .label {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">Este site está online há</div>
    <div class="timer" id="timer">
      <!-- tempo detalhado vai aparecer aqui -->
    </div>
  </div>

  <script>
    // Pega o timestamp da primeira visita, ou salva agora se não existir
    let primeiroAcesso = localStorage.getItem('primeiroAcesso');
    if (!primeiroAcesso) {
      primeiroAcesso = Date.now();
      localStorage.setItem('primeiroAcesso', primeiroAcesso);
    } else {
      primeiroAcesso = parseInt(primeiroAcesso);
    }

    function formatarTempoSegmentado(segundos) {
      const anos = Math.floor(segundos / (365 * 24 * 3600));
      segundos %= 365 * 24 * 3600;

      const meses = Math.floor(segundos / (30 * 24 * 3600));
      segundos %= 30 * 24 * 3600;

      const dias = Math.floor(segundos / (24 * 3600));
      segundos %= 24 * 3600;

      const horas = Math.floor(segundos / 3600);
      segundos %= 3600;

      const minutos = Math.floor(segundos / 60);
      segundos %= 60;

      function criarSegmento(numero, label) {
        return `
          <div class="time-segment">
            <div class="number">${numero}</div>
            <div class="label">${label}</div>
          </div>
        `;
      }

      return (
        criarSegmento(anos, anos === 1 ? 'ano' : 'anos') +
        criarSegmento(meses, meses === 1 ? 'mês' : 'meses') +
        criarSegmento(dias, dias === 1 ? 'dia' : 'dias') +
        criarSegmento(horas, horas === 1 ? 'hora' : 'horas') +
        criarSegmento(minutos, minutos === 1 ? 'minuto' : 'minutos') +
        criarSegmento(segundos, segundos === 1 ? 'segundo' : 'segundos')
      );
    }

    function atualizarTimer() {
      const agora = Date.now();
      const diffSegundos = Math.floor((agora - primeiroAcesso) / 1000);
      document.getElementById('timer').innerHTML = formatarTempoSegmentado(diffSegundos);
    }

    atualizarTimer();
    setInterval(atualizarTimer, 1000);
  </script>
</body>
</html>
