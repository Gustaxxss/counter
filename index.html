<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tempo Online</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      user-select: none;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .message {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .timer {
      font-size: 3rem;
      font-weight: 700;
      font-family: 'Courier New', Courier, monospace;
      color: #334155;
      letter-spacing: 0.1em;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
      .message {
        font-size: 1.2rem;
      }
      .timer {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">Este site está online há</div>
    <div class="timer" id="timer">00:00:00</div>
  </div>

  <script>
    let segundos = parseInt(localStorage.getItem('tempoOnline')) || 0;

    function formatarTempo(s) {
      const hrs = Math.floor(s / 3600);
      const mins = Math.floor((s % 3600) / 60);
      const segs = s % 60;

      const pad = (n) => (n < 10 ? "0" + n : n);
      return `${pad(hrs)}:${pad(mins)}:${pad(segs)}`;
    }

    function atualizarTimer() {
      segundos++;
      document.getElementById("timer").textContent = formatarTempo(segundos);
      localStorage.setItem('tempoOnline', segundos);
    }

    setInterval(atualizarTimer, 1000);
    document.getElementById("timer").textContent = formatarTempo(segundos);
  </script>
</body>
</html>
